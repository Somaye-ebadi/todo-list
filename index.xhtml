<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-transform: uppercase;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            background: #eee;
            font-size: 18px;
            transition: background 0.2s;
        }
        li:nth-child(odd) {
            background: #f9f9f9;
        }
        li:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>TODO List</h1>

    <h3>Todo</h3>
    <ul id="todo-list">
        <li>Buy a hat for the bat</li>
        <li>Clear the fogs for the frogs</li>
        <li>Bring a box to the fox</li>
